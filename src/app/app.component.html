<div class="container">
  <div class="row">
    <table [hidden]="esconder" class="table table-striped table-hover">
      <thead>
        <tr>
          <td>Nome do curso</td>
          <td>Duração(Mês)</td>
          <td>Periodo do dia</td>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor = "let curso of cursos">
          <td>{{curso.nome}}</td>
          <td>{{curso.duracao}}</td>
          <td>{{curso.periodo}}</td>
        </tr>
      </tbody>
        </table>
  </div>
  <div class="row">
    <button class="btn btn-primary btn-block mt-3" (click)= "alterarExibicao()">{{textBotao}}</button>
  </div>
</div>
